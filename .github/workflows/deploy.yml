name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug workspace
        run: |
          pwd
          ls -la
          git ls-files -- docker-compose.yml Dockerfile Caddyfile || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          no-cache: true
          tags: |
            ghcr.io/morhuhan/ozvestnik:latest
            ghcr.io/morhuhan/ozvestnik:${{ github.sha }}

      # Ð—Ð°Ð³Ñ€ÑƒÐ¶Ð°ÐµÐ¼ Ð¿ÐµÑ€ÐµÐ¼ÐµÐ½Ð½Ñ‹Ðµ Ð²Ñ€ÑƒÑ‡Ð½ÑƒÑŽ (Ð±ÐµÐ· source .env)
      - name: Load SSH and ENV_PROD variables
        run: |
          echo "${{ secrets.ENV_PROD }}" > .env

          # Ð˜Ð·Ð²Ð»ÐµÐºÐ°ÐµÐ¼ Ð½ÑƒÐ¶Ð½Ñ‹Ðµ ÑÑ‚Ñ€Ð¾ÐºÐ¸ Ð½Ð°Ð¿Ñ€ÑÐ¼ÑƒÑŽ
          SSH_HOST=$(grep '^SSH_HOST=' .env | cut -d= -f2- | tr -d '"')
          SSH_USER=$(grep '^SSH_USER=' .env | cut -d= -f2- | tr -d '"')
          DEPLOY_PATH=$(grep '^DEPLOY_PATH=' .env | cut -d= -f2- | tr -d '"')
          SSH_KEY_PASSPHRASE=$(grep '^SSH_KEY_PASSPHRASE=' .env | cut -d= -f2- | tr -d '"')

          # Ð¢ÐµÐ¿ÐµÑ€ÑŒ ÐºÐ»ÑŽÑ‡ (Ð¼Ð½Ð¾Ð³Ð¾ÑÑ‚Ñ€Ð¾Ñ‡Ð½Ñ‹Ð¹)
          SSH_KEY=$(awk '/^SSH_KEY=/{flag=1;next}/^-----END OPENSSH PRIVATE KEY-----/{print;flag=0}flag' .env)
          SSH_KEY="-----BEGIN OPENSSH PRIVATE KEY-----"$'\n'"$SSH_KEY"

          echo "SSH_HOST=$SSH_HOST" >> $GITHUB_ENV
          echo "SSH_USER=$SSH_USER" >> $GITHUB_ENV
          echo "DEPLOY_PATH=$DEPLOY_PATH" >> $GITHUB_ENV
          echo "SSH_KEY_PASSPHRASE=$SSH_KEY_PASSPHRASE" >> $GITHUB_ENV
          echo "SSH_KEY<<EOF" >> $GITHUB_ENV
          echo "$SSH_KEY" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          echo "âœ… ENV_PROD variables loaded"
          echo "â„¹ï¸ DEPLOY_PATH resolved as: $DEPLOY_PATH"

      - name: Create .env on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_KEY }}
          passphrase: ${{ env.SSH_KEY_PASSPHRASE }}
          script: |
            set -e
            mkdir -p "${DEPLOY_PATH}"
            cd "${DEPLOY_PATH}"
            cat > .env << 'EOF'
            ${{ secrets.ENV_PROD }}
            EOF
            chmod 600 .env
            echo "âœ… .env uploaded to $PWD/.env"
            head -n 10 .env || true

      - name: Upload project files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_KEY }}
          passphrase: ${{ env.SSH_KEY_PASSPHRASE }}
          source: |
            docker-compose.yml
            Dockerfile
            Caddyfile
          target: ${{ env.DEPLOY_PATH }}

      - name: Restart app via docker compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_KEY }}
          passphrase: ${{ env.SSH_KEY_PASSPHRASE }}
          script: |
            set -e
            cd "${DEPLOY_PATH}"
            echo "ðŸ”„ Pulling latest images..."
            docker compose pull
            echo "ðŸš€ Starting containers..."
            docker compose up -d --remove-orphans
            docker image prune -f
            echo "âœ… Deployment complete!"
