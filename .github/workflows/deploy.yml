name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Parse ENV_PROD and setup SSH
        run: |
          echo "${{ secrets.ENV_PROD }}" > .env.temp
          export SSH_HOST=$(grep "^SSH_HOST=" .env.temp | cut -d'=' -f2-)
          export SSH_USER=$(grep "^SSH_USER=" .env.temp | cut -d'=' -f2-)
          export DEPLOY_PATH=$(grep "^DEPLOY_PATH=" .env.temp | cut -d'=' -f2-)
          export SSH_KEY_B64=$(grep "^SSH_KEY_B64=" .env.temp | cut -d'=' -f2-)
          echo "$SSH_KEY_B64" | base64 -d > ssh_key
          chmod 600 ssh_key
          echo "SSH_HOST=$SSH_HOST" >> $GITHUB_ENV
          echo "SSH_USER=$SSH_USER" >> $GITHUB_ENV
          echo "DEPLOY_PATH=$DEPLOY_PATH" >> $GITHUB_ENV
          grep -v "^SSH_" .env.temp | grep -v "^DEPLOY_PATH=" | grep -v "^SSH_KEY_B64=" > .env.prod
          rm .env.temp

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ env.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to server
        run: |
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.next' \
            --exclude '.git' \
            --exclude '.env*' \
            -e "ssh -i ssh_key -o StrictHostKeyChecking=no" \
            ./ ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${{ env.DEPLOY_PATH }}/
          scp -i ssh_key -o StrictHostKeyChecking=no \
            .env.prod ${{ env.SSH_USER }}@${{ env.SSH_HOST }}:${{ env.DEPLOY_PATH }}/.env

      - name: Deploy with Docker Compose
        run: |
          ssh -i ssh_key -o StrictHostKeyChecking=no \
            ${{ env.SSH_USER }}@${{ env.SSH_HOST }} << 'EOF'
            cd ${{ env.DEPLOY_PATH }}
            docker-compose down || true
            docker-compose up -d --build
            docker-compose exec -T app npx prisma migrate deploy
            docker-compose ps
          EOF

      - name: Cleanup
        if: always()
        run: |
          rm -f ssh_key .env.prod
