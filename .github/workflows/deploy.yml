name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/morhuhan/ozvestnik:latest
            ghcr.io/morhuhan/ozvestnik:${{ github.sha }}

      - name: Write .env on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}
          envs: ENV_FILE
          script: |
            set -e
            mkdir -p ${{ secrets.DEPLOY_PATH }}
            cd ${{ secrets.DEPLOY_PATH }}
            cat > .env << 'EOF'
            ${{ secrets.ENV_FILE }}
            EOF
            chmod 600 .env

      # --- Копируем файлы ТОЛЬКО если они реально есть в репозитории ---
      - name: Upload docker-compose.yml (if present)
        if: ${{ hashFiles('docker-compose.yml') != '' }}
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}
          source: ./docker-compose.yml
          target: ${{ secrets.DEPLOY_PATH }}

      - name: Upload Dockerfile (if present)
        if: ${{ hashFiles('Dockerfile') != '' }}
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}
          source: ./Dockerfile
          target: ${{ secrets.DEPLOY_PATH }}

      - name: Upload Caddyfile (if present)
        if: ${{ hashFiles('Caddyfile') != '' }}
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}
          source: ./Caddyfile
          target: ${{ secrets.DEPLOY_PATH }}

      - name: Warn if files missing
        run: |
          miss=0
          for f in docker-compose.yml Dockerfile Caddyfile; do
            if [ -z "$(git ls-files -- "$f")" ]; then
              echo "::warning title=Missing file::$f not found in repo root; skipping upload."
              miss=1
            fi
          done
          exit 0

      - name: Restart app with docker compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH }}
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f
