name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug workspace
        run: |
          pwd
          ls -la
          git ls-files -- docker-compose.yml Dockerfile Caddyfile || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          no-cache: true
          tags: |
            ghcr.io/morhuhan/ozvestnik:latest
            ghcr.io/morhuhan/ozvestnik:${{ github.sha }}

      # Загружаем SSH и ENV-переменные из секрета ENV_PROD
      - name: Load SSH and ENV_PROD variables
        run: |
          echo "${{ secrets.ENV_PROD }}" > .env
          set -a
          source .env
          set +a
          echo "SSH_HOST=$SSH_HOST" >> $GITHUB_ENV
          echo "SSH_USER=$SSH_USER" >> $GITHUB_ENV
          echo "DEPLOY_PATH=$DEPLOY_PATH" >> $GITHUB_ENV
          echo "SSH_KEY_PASSPHRASE=$SSH_KEY_PASSPHRASE" >> $GITHUB_ENV
          echo "✅ ENV_PROD variables loaded"

      - name: Create .env on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_KEY }}
          passphrase: ${{ env.SSH_KEY_PASSPHRASE }}
          script: |
            set -e
            mkdir -p "${DEPLOY_PATH}"
            cd "${DEPLOY_PATH}"
            cat > .env << 'EOF'
            ${{ secrets.ENV_PROD }}
            EOF
            chmod 600 .env
            echo "✅ .env uploaded to $PWD/.env"
            head -n 10 .env || true

      - name: Upload project files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_KEY }}
          passphrase: ${{ env.SSH_KEY_PASSPHRASE }}
          source: |
            docker-compose.yml
            Dockerfile
            Caddyfile
          target: ${{ env.DEPLOY_PATH }}

      - name: Restart app via docker compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_KEY }}
          passphrase: ${{ env.SSH_KEY_PASSPHRASE }}
          script: |
            set -e
            cd "${DEPLOY_PATH}"
            echo "🔄 Pulling latest images..."
            docker compose pull
            echo "🚀 Starting containers..."
            docker compose up -d --remove-orphans
            docker image prune -f
            echo "✅ Deployment complete!"
