name: Deploy to Server

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}

      - name: Write .env on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}
          timeout: 1m
          command_timeout: 10m
          script: |
            set -e
            mkdir -p ${{ secrets.DEPLOY_PATH }}
            cat > ${{ secrets.DEPLOY_PATH }}/.env << 'EOF'
            ${{ secrets.ENV_PROD }}
            EOF

      - name: Copy files to server (scp)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}
          source: "./"
          target: ${{ secrets.DEPLOY_PATH }}
          overwrite: true
          rm: true
          exclude: ".git,node_modules,.next/cache,.next/trace"

      - name: Build containers (long timeout)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}
          timeout: 5m
          command_timeout: 120m
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH }}
            docker compose version
            # ускоряем последующие сборки кэшем слоёв
            docker compose pull || true
            docker compose build

      - name: Restart containers
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}
          timeout: 2m
          command_timeout: 15m
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH }}
            docker compose up -d
            docker image prune -f
