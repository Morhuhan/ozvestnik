name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show workspace (debug)
        run: |
          pwd
          ls -la
          git ls-files -- docker-compose.yml Dockerfile Caddyfile || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/morhuhan/ozvestnik:latest
            ghcr.io/morhuhan/ozvestnik:${{ github.sha }}

      - name: Write .env on server (from ENV_PROD)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}
          envs: ENV_PROD,DEPLOY_PATH
          script: |
            set -e
            mkdir -p "$DEPLOY_PATH"
            cd "$DEPLOY_PATH"
            cat > .env << 'EOF'
            ${{ secrets.ENV_PROD }}
            EOF
            chmod 600 .env
            echo "âœ… .env created at $PWD/.env"
            head -n 5 .env || true

      - name: Upload docker-compose.yml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}
          source: docker-compose.yml
          target: ${{ secrets.DEPLOY_PATH }}

      - name: Upload Dockerfile
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}
          source: Dockerfile
          target: ${{ secrets.DEPLOY_PATH }}

      - name: Upload Caddyfile
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}
          source: Caddyfile
          target: ${{ secrets.DEPLOY_PATH }}

      - name: Restart app with docker compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}
          envs: DEPLOY_PATH
          script: |
            set -e
            cd "$DEPLOY_PATH"
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f
