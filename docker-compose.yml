services:
  app:
    build: .
    container_name: next-app
    restart: unless-stopped
    networks: [ web ]
    expose:
      - "3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      # ====== Отладка NextAuth ======
      NEXTAUTH_DEBUG: "true"

      ################################################################
      # URLs для NextAuth (punycode домена)
      ################################################################
      NEXTAUTH_URL: "https://xn----dtbhcghdehg5ad2aogq.xn--p1ai"
      NEXT_PUBLIC_BASE_URL: "https://xn----dtbhcghdehg5ad2aogq.xn--p1ai"

      # ====== Секреты подписи (замени на сильные в проде) ======
      AUTH_SECRET: "2121212q"
      NEXTAUTH_SECRET: "2121212q"

      ################################################################
      # База данных (Prisma) — подключение к сервису db
      ################################################################
      DATABASE_URL: "postgresql://ozersk_user:2121212q@db:5432/ozersk?schema=public"

      ################################################################
      # Учётка администратора
      ################################################################
      ADMIN_EMAIL: "admin@example.com"
      ADMIN_PASSWORD: "adminadmin"

      ################################################################
      # VK ID
      ################################################################
      AUTH_VK_ID: "54127717"
      AUTH_VK_SECRET: "CoYMMYfxEtJz3M1md5G9"
      AUTH_VK_REDIRECT_URI: "https://xn----dtbhcghdehg5ad2aogq.xn--p1ai"
      NEXT_PUBLIC_AUTH_VK_REDIRECT_URI: "https://xn----dtbhcghdehg5ad2aogq.xn--p1ai"

      ################################################################
      # Другие провайдеры
      ################################################################
      AUTH_GOOGLE_ID: ""
      AUTH_GOOGLE_SECRET: ""
      AUTH_YANDEX_ID: ""
      AUTH_YANDEX_SECRET: ""

      ################################################################
      # Медиа / Яндекс.Диск
      ################################################################
      YADISK_OAUTH_TOKEN: "y0__xDQ3KvaAxiz1Tkg16_RkBSIkQfoTRgsQMZDXkLobWyK1pe_oQ"
      MEDIA_BASE_DIR: "disk:/media"
      MEDIA_PUBLIC_CACHE_TTL_MIN: "60"

      ################################################################
      # Безопасность
      ################################################################
      IP_HASH_SALT: "2121212121212q"

    command: >
      sh -c "
        node -v &&
        # Прогоняем миграции, если есть Prisma
        node -e \"try{require.resolve('prisma')}catch(e){process.exit(0)}\" && npx prisma migrate deploy || true &&
        node server.js
      "

  caddy:
    image: caddy:2
    container_name: caddy
    restart: unless-stopped
    networks: [ web ]
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

  db:
    image: postgres:16
    container_name: db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ozersk_user
      POSTGRES_PASSWORD: 2121212q
      POSTGRES_DB: ozersk
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ozersk_user -d ozersk"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks: [ web ]

networks:
  web: {}

volumes:
  caddy_data: {}
  caddy_config: {}
  db_data: {}
